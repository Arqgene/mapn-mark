<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - MapNMark</title>
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß¨</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dashboard-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(102, 252, 241, 0.1) 0%, rgba(69, 162, 158, 0.05) 100%);
            border-bottom: 2px solid rgba(102, 252, 241, 0.2);
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #66fcf1 0%, #45a29e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(102, 252, 241, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 252, 241, 0.2);
            border-color: rgba(102, 252, 241, 0.4);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-icon {
            font-size: 2rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #66fcf1 0%, #45a29e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(102, 252, 241, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #66fcf1;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .institutions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .institutions-table th,
        .institutions-table td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .institutions-table th {
            background: rgba(102, 252, 241, 0.1);
            color: #66fcf1;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .institutions-table tr:hover {
            background: rgba(102, 252, 241, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #66fcf1 0%, #45a29e 100%);
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 252, 241, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(102, 252, 241, 0.2);
            border-top-color: #66fcf1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .institutions-table {
                font-size: 0.9rem;
            }

            .institutions-table th,
            .institutions-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">üîê Super Admin Dashboard</h1>
            <p class="dashboard-subtitle">System-wide management and oversight</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">üè¢</span>
                    <span class="stat-label">Total Institutions</span>
                </div>
                <div class="stat-value" id="total-institutions">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">üë•</span>
                    <span class="stat-label">Total Users</span>
                </div>
                <div class="stat-value" id="total-users">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">‚ö†Ô∏è</span>
                    <span class="stat-label">Expiring Soon</span>
                </div>
                <div class="stat-value" id="expiring-soon">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon">‚ùå</span>
                    <span class="stat-label">Expired Licenses</span>
                </div>
                <div class="stat-value" id="expired-licenses">-</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2 class="section-title">
                <span>‚ö°</span>
                Quick Actions
            </h2>
            <div class="quick-actions">
                <a href="{{ url_for('create_user') }}" class="action-btn">
                    <span>‚ûï</span>
                    User Management
                </a>
            </div>
        </div>

        <!-- Institutions Overview -->
        <div class="section">
            <h2 class="section-title">
                <span>üè¢</span>
                Institutions Overview
            </h2>
            <div id="institutions-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading institutions data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display statistics
        async function loadDashboardData() {
            try {
                // Fetch institutions
                const instResponse = await fetch('/api/institutions');
                const institutions = await instResponse.json();

                if (instResponse.ok && Array.isArray(institutions)) {
                    updateStatistics(institutions);
                    displayInstitutions(institutions);
                } else {
                    showError('Failed to load institutions data');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Error loading dashboard data');
            }
        }

        function updateStatistics(institutions) {
            const today = new Date();
            const sevenDaysFromNow = new Date(today);
            sevenDaysFromNow.setDate(today.getDate() + 7);

            let totalUsers = 0;
            let expiringSoon = 0;
            let expired = 0;

            institutions.forEach(inst => {
                // Count users (approximate - you may want to add this to the API)
                // For now, we'll just count institutions with data
                
                if (inst.license_expiry) {
                    const expiryDate = new Date(inst.license_expiry);
                    
                    if (expiryDate < today) {
                        expired++;
                    } else if (expiryDate <= sevenDaysFromNow) {
                        expiringSoon++;
                    }
                }
            });

            document.getElementById('total-institutions').textContent = institutions.length;
            document.getElementById('expiring-soon').textContent = expiringSoon;
            document.getElementById('expired-licenses').textContent = expired;
            
            // Total users would need to be fetched from a separate endpoint
            // For now, we'll leave it as a placeholder
            document.getElementById('total-users').textContent = '-';
        }

        function displayInstitutions(institutions) {
            const container = document.getElementById('institutions-container');
            
            if (institutions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üè¢</div>
                        <p>No institutions created yet</p>
                    </div>
                `;
                return;
            }

            const today = new Date();
            const sevenDaysFromNow = new Date(today);
            sevenDaysFromNow.setDate(today.getDate() + 7);

            const tableHTML = `
                <table class="institutions-table">
                    <thead>
                        <tr>
                            <th>Institution Name</th>
                            <th>User Limit</th>
                            <th>Admin Limit</th>
                            <th>License Expiry</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${institutions.map(inst => {
                            let statusBadge = '<span class="badge badge-success">‚úì Active</span>';
                            let expiryText = inst.license_expiry || 'Not Set';
                            
                            if (inst.license_expiry) {
                                const expiryDate = new Date(inst.license_expiry);
                                
                                if (expiryDate < today) {
                                    statusBadge = '<span class="badge badge-danger">‚úó Expired</span>';
                                } else if (expiryDate <= sevenDaysFromNow) {
                                    statusBadge = '<span class="badge badge-warning">‚ö† Expiring Soon</span>';
                                }
                            }
                            
                            return `
                                <tr>
                                    <td><strong>${escapeHtml(inst.name)}</strong></td>
                                    <td>${inst.user_limit || 10}</td>
                                    <td>${inst.admin_limit || 1}</td>
                                    <td>${expiryText}</td>
                                    <td>${statusBadge}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function showError(message) {
            const container = document.getElementById('institutions-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
